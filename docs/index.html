<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Gangster Token ICO</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center"> <a href="https://ibb.co/fbhTuz"><img src="https://thumb.ibb.co/fbhTuz/gangsterlogo.jpg" width="75" height="75" alt="gangsterlogo" border="0"></a> GANGSTER TOKEN ICO SALE</h1>
            <p class="text-center">Gangster Token can be used for amazing  things around the <i class="em em-earth_americas"></i></p>
            <hr/>
            <br/>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center" style="display: none;">
          <p>
            Introducing the <strong> Gangster Token | GST </strong>
            Token price is <span class="token-price"></span> Ether. You currently have <a href="https://ibb.co/fbhTuz"><img src="https://thumb.ibb.co/fbhTuz/gangsterlogo.jpg" width="20" height="20" alt="gangsterlogo" border="0"></a> <span class="dapp-balance"></span>&nbsp;GST.
          </p>
          <br/>
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          <br>
           <div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
    <style>
    .demo {
          text-align: center;
    }
    </style>
      <div class="demo">
        <p> <i class="em em-flag-um"></i> made with <i class="em em-heart"></i> from <i class="em em-kr"></i> | <strong> enporter </strong> </p>
      </div>
  </body>
</html>
